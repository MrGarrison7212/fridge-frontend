<div class="fridge-shell">
  <header class="fridge-header">
    <div class="fridge-title">
      My Fridge â€“ Items
    </div>

    <button class="fridge-add-btn" type="button" (click)="onAddClick()">
      + Add item
    </button>
  </header>

  <main class="fridge-content">
    @if (error()) {
      <div class="fridge-error">
        {{ error() }}
      </div>
    }

    @if (isAddOpen()) {
      <app-fridge-item-add
        [saving]="isSaving()"
        (add)="onAddItem($event)"
        (cancel)="onAddCancel()"
      ></app-fridge-item-add>
    }

    <app-fridge-search
      [search]="search()"
      (searchChange)="onSearchChange($event)"
    ></app-fridge-search>

    @if (isLoading()) {
      <div class="fridge-loading">
        Loading items...
      </div>
    } @else {
      <app-fridge-table
        [items]="filteredItems()"
        (deleteItem)="onDeleteItem($event)"
      ></app-fridge-table>
    }

  </main>
</div>
